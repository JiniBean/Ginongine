<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/user/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>기농이네 - 순수한 땅, 순수한 먹거리</title>
    <script type="module" src="/js/user/signup/step2.js"></script>
</head>
<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pl:4 pr:4 md:pl:0 md:pr:0">
    <section>
        <h1 class="d:none">navi 영역</h1>
        <div class="n-item n-item-type:underline bd-color:main-6 fs:4 txt-al:center fw:bold">회원가입</div>
    </section>

    <section>
        <h1 class="d:none">step 영역</h1>
        <div class="d:flex jc:center gap:4">
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>1</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:main-6" style="width: 21px; height: 21px;"><span class="color:base-1">2</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>3</span></div>
        </div>
    </section>

    <section class="d:flex fl-grow:1 fl-dir:column">
        <h1 class="d:none">회원정보 입력 영역</h1>
        <form method="post" name="member" class="d:flex fl-dir:column gap:10 md:gap:15 mb:4 md:mb:8">
            <section>
                <h1 class="d:none">이름 입력</h1>
                <div><span>이름</span><span class="color:accent-3">*</span></div>
                <div><input th:value="${m.nm != null ? m.nm:''}" type="text" name="nm" class="n-textbox n-textbox-type:underline" autofocus autocomplete="false" /></div>
                <div class="nm d:none color:accent-3">이름을 입력해주세요</div>
            </section>
            <section>
                <h1 class="d:none">전화번호 입력</h1>
                <div><span>전화번호</span><span class="color:accent-3">*</span></div>
                <div >
                    <input th:value="${m.phone != null ? m.phone:''}" type="text" name="phone" class="n-textbox n-textbox-type:underline" autocomplete="false"/>
                </div>
                <div class="phone d:none color:accent-3">전화번호를 입력해주세요</div>
            </section>
            <section>
                <h1 class="d:none">생년월일 입력</h1>
                <div><span>생년월일</span><span class="color:accent-3">*</span></div>
                <div>
                    <input th:value="${m.birthDd != null ? m.birthDd:''}" type="date" name="birthDd" class="n-textbox n-textbox-type:underline"/>
                </div>
                <div class="birthDd d:none color:accent-3">생년월일을 입력해주세요</div>
                <div class="age d:none color:accent-3">14세 미만의 회원은 가입할 수 없습니다.</div>
            </section>
            <section class="d:flex fl-dir:column gap:10 md:gap:15">
                <h1 class="d:none">이메일 영역</h1>
                <div th:if="${social!=null}">
                    <div><span>이메일</span><span class="color:accent-3">*</span></div>
                    <div class="n-textbox n-textbox-type:underline">
                        user@ginong.co.kr
                    </div>
                </div>
                <div th:else class="d:flex fl-dir:column gap:10 md:gap:15">
                    <div>
                        <div><span>이메일</span><span class="color:accent-3">*</span></div>
                        <div class="d:flex col-gap:2">
                            <input th:value="${m.email != null ? m.email:''}" type="text" name="email" class="n-textbox n-textbox-type:underline"
                                   autocomplete="false"/>
                            <button id="email-send" class="n-btn n-btn:outline color:base-9"
                                    style="top:-3px;">인증번호 발송
                            </button>
                        </div>
                        <div class="email d:none color:accent-3">이메일을 입력해주세요</div>
                        <div class="format d:none color:accent-3">유효한 형식이 아니에요</div>
                    </div>
                    <div id="email-confirm">
                        <div>인증번호</div>
                        <div class="d:flex col-gap:2">
                            <input type="text" name="code" class="n-textbox n-textbox-type:underline"
                                   autocomplete="false"/>
                            <button class="n-btn n-btn:outline color:base-9 disabled" style="top:-3px;">
                                인증번호 확인
                            </button>
                        </div>
                       <div class="d:flex col-gap:2 h:2">
                           <div class="fl-grow:1">
                               <div class="result d:none">인증 결과 메세지</div>
                               <div class="code d:none color:accent-3">인증번호를 입력해주세요</div>
                           </div>
                           <div class="timer d:flex jc:end mr:6 d:none" style="width: 110px;">인증 유효 시간</div>
                       </div>
                    </div>
                </div>
            </section>
            <div class="d:flex gap:8">
                <div class="fl-grow:1"><a href="javascript:history.back()" class="n-btn n-btn:outline w:10p">이전</a></div>
                <div class="fl-grow:1"><button class="submit n-btn w:10p" >다음</button></div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
