<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout-back">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기농이네 - 순수한 땅, 순수한 먹거리</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/js/user/inquiry/detail.js" defer></script>
</head>

<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:10 w:10p pr:4 pl:4 md:pr:0 md:pl:0 ">
    <section class="w:10p">
        <h1 class="d:none">재고 정보</h1>
        <form class="n-form:outline-none d:flex fl-dir:column gap:8 md:gap:13 h:10p">
            <div class="d:flex fl-dir:column gap:2">
                <div>제목</div>
                <input class="n-textbox n-textbox-type:underline" type="text" name="title"
                       required v-model="inquiry.title" readonly>
            </div>

            <div class="d:flex fl-dir:column gap:2">
                <div>문의 유형</div>
                <input class="n-textbox n-textbox-type:underline" type="text" name="categoryId"
                        :value="getCategoryName(inquiry.categoryId)" readonly>
            </div>
            <div class="d:flex fl-dir:column gap:2">
                <span>내용</span>
                <textarea type="text" class="n-textbox n-textbox-type:outline min-h:8" name="content" placeholder="내용을 입력해주세요."
                          required v-model="inquiry.content" readonly></textarea>
            </div>
            <div class="d:flex fl-grow:1 ai:end gap:8">
                <button class="n-btn n-btn:outline n-btn-size:2 min-w:3 w:10p" @click.prevent="goList()">취소</button>
                <button class="n-btn n-btn-size:2 min-w:3 w:10p" @click.prevent="goUpdate(inquiry.id)">수정</button>
            </div>
        </form>
    </section>
</main>
</body>

</html>
