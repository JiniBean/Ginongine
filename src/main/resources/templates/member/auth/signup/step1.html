<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="user/inc/layout">
<head>
    <meta charset="UTF-8">
    <title>기농이네 - 순수한 땅, 순수한 먹거리</title>
    <script src="/js/user/signup/step1.js" defer></script>
</head>
<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pl:4 pr:4 md:pl:0 md:pr:0">
    <section>
        <h1 class="d:none">navi 영역</h1>
        <div class="n-item n-item-type:underline bd-color:main-6 fs:4 txt-al:center fw:bold">회원가입</div>
    </section>
    <section>
        <h1 class="d:none">step 영역</h1>
        <div class="d:flex jc:center gap:4">
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:main-6 " style="width: 21px; height: 21px;"><span class="color:base-1">1</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>2</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>3</span></div>
        </div>
    </section>
    <section class="d:flex gap:2 fl-dir:column">
        <h1 class="d:none">필수선택 영역</h1>
        <div class="check n-item n-item-type:underline" style="padding: 12px 0">
            <label>
                <span class="check-all icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer">아이콘</span>
                <span class="fw:bold">전체 약관 동의</span>
            </label>
        </div>
        <div class="check-required">
            <div class="check">
                <label>
                    <span class="icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer">아이콘</span>
                    <span>[필수] 만 14세 이상입니다.</span>
                </label>
            </div>
            <div class="check">
                <label>
                    <span class="icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer">아이콘</span>
                    <span>[필수] 개인정보 수집 및 이용약관 동의</span>
                    <span class="color:base-6 txt-deco-ln:underline">보기</span>
                </label>
            </div>
        </div>
        <div class="n-item n-item-type:outline-box bd-color:base-6 ln-h:2">
            <div>※ 개인정보 수집</div>
            <div>목적&emsp;&emsp;&emsp;개인식별,서비스 이용알림,고객 고충 처리</div>
            <div>항목&emsp;&emsp;&emsp;이름,아이디,비밀번호,전화번호</div>
            <div>보유기간&emsp;회원탈퇴 시 즉시 파기</div>
        </div>
    </section>
    <section class="d:flex gap:2 fl-dir:column">
        <h1 class="d:none">선택항목 영역</h1>
        <div class="check-option">
            <!--<div class="check">
                <label>
                    <span class="icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer">아이콘</span>
                    <span>[선택] 선택정보 수집 및 이용동의</span>
                </label>
            </div>-->
            <div class="check">
                <label>
                    <span class="icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer">아이콘</span>
                    <span>[선택] 혜택 정보 및 광고 수신 동의</span>
                    <span>(sms,E-mail)</span>
                    <span class="color:base-6 txt-deco-ln:underline">보기</span>
                </label>
            </div>
        </div>
        <div class="n-item n-item-type:outline-box bd-color:base-6 ln-h:2">
            <div>※ 선택정보 수집</div>
            <div>목적&emsp;&emsp;&emsp;혜택, 서비스 알림</div>
            <div>항목&emsp;&emsp;&emsp;이메일,추천인 아이디</div>
            <div>보유기간&emsp;회원탈퇴 시 즉시 파기</div>
        </div>
    </section>
    <section>
        <h1 class="d:none">동의내용 확인</h1>
        <div class="n-item n-item:none bd-radius:0 color:sub-2 ln-h:2 fs:2 txt-al:center fw:bold" style="padding: 0 12px;">
           기농이네 이용약관 및 개인정보 동의 내용을 <br>
            확인하였으며, 위 내용에 동의합니다.<br>
            만 14세 미만 아동은 회원가입이 불가합니다.
        </div>
    </section>
    <section class="mb:8">
        <h1 class="d:none">동의버튼 영역</h1>
        <button class="n-btn n-btn-type:filled w:10p fs:4 h:4">동의하고 회원가입 시작</button>
    </section>
</main>
</body>
</html>
