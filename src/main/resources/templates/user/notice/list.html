<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout">
<head>
    <meta charset="UTF-8">
    <title>기농이네 - 순수한 땅, 순수한 먹거리</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/js/user/notice/list.js" defer></script>
    <link rel="stylesheet" href="/css/user/product/list.css">
</head>
<body>

    <main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:9 w:10p pr:4 pl:4 md:pr:0 md:pl:0">
        <section class="pt:3 pb:3 bd-bottom bd-color:main-6 md:bd:0">
            <h1 class="d:none">공지사항</h1>
            <div class="d:flex fl-dir:column fw:3 fs:3 ai:center md:fs:4 ">공지사항</div>
        </section>

        <section>
            <h1 class="d:none">공지 목록</h1>
            <div class="d:flex fl-dir:column bd-bottom bd-color:base-2 p:2 md:p:4 gap:2" v-for="notice of list">
                <div class="d:flex fl-dir:row cursor:pointer" @click="goDetail(notice)">
                    <span class="fs:2 md:fs:3">{{ notice.title }}</span>
                    <span></span>
                </div>
                <div class="color:base-7">{{ notice.regDate }}</div>
            </div>
        </section>

    </main>

</body>
</html>
