<!DOCTYPE html>
<html lang=ko
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout-back"
>
<head>
    <meta charset="UTF-8">
    <title>기농이네 - 순수한 땅, 순수한 먹거리</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="/js/user/mypage/location-reg.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/module/findLocation.js"></script>
    <link rel="stylesheet" href="/css/user/mypage/index.css">
</head>
<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pr:4 pl:4 md:pr:0 md:pl:0">
  <section id="location">
      <h1 class="d:none">배송지 등록</h1>
      <form method="post" action="add-location" class="d:flex fl-dir:column gap:10">
          <div>
              <div>배송지명</div>
              <input  type="text" class="n-textbox n-textbox-type:underline" autocomplete="false"  name="label"/>
          </div>
          <div>
              <div>수령인</div>
              <input type="text" class="n-textbox n-textbox-type:underline" autocomplete="false"  name="receiverName"/>
          </div>
          <div>
              <div>연락처</div>
              <input type="text" class="n-textbox n-textbox-type:underline" autocomplete="false"  name="receiverPhone"/>
          </div>
          <div class="d:flex fl-dir:column gap:4">
              <div>배송지</div>
              <div class="d:flex ai:center gap:3">
                  <input type="text" id="sample6_postcode" class="n-textbox n-textbox-type:underline" placeholder="우편번호" name="zipCode">
                  <input type="button" class="btn-address n-btn n-btn-type:outline md:w:7 w:6" value="주소찾기">
              </div>
              <input type="text" id="sample6_address" class="n-textbox n-textbox-type:underline"  placeholder="주소"  name="addr1">
              <input type="text" id="sample6_detailAddress" class="n-textbox n-textbox-type:underline" placeholder="상세주소" name="addr2">
<!--              <input type="text" id="sample6_extraAddress" class="n-textbox n-textbox-type:underline" placeholder="참고항목">-->
              <div class="d:flex ai:center">
                  <label>
                      <span class="icon-check icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer"></span>
                      <input class="d:none check-default" type="checkbox" name="state">
                      기본 배송지로 등록할게요
                  </label>
<!--                  <span class="icon icon:checkCircle icon-color:base-6 icon-size:4 csr:pointer">체크 아이콘</span>-->

              </div>
          </div>
          <div id="category" class="d:flex fl-dir:column gap:4">
              <div>배송 요청사항</div>
              <div class="n-dropdown">
                  <button type="button" class="dropdown-btn n-btn n-btn:outline w:10p ai:center jc:space-between icon icon:RT icon-size:1 icon-color:main-6 deco-pos:right">
                      <span class="fl:fill">요청사항을 선택해주세요</span>
                  </button>
                  <ul class="dropdown-list w:10p">
                      <li class="d:flex jc:space-between p:1"  data-note="직접 받고 부재 시 문앞">
                          직접 받고 부재 시 문앞
                      </li>
                      <li class="d:flex jc:space-between p:1" data-note="경비실에 보관">
                          경비실에 보관
                      </li>
                  </ul>
                  <div class="d:none">
                      <input type="hidden" name="note">
                  </div>
              </div>
          </div>
          <div class="d:flex fl-dir:column gap:4">
              <div>공동현관 출입번호</div>
              <label>
                  <input type="radio" class="n-toggle n-toggle-type:dot n-toggle-size:2" name="gatePwd"/>
                  <input type="text" class="n-textbox n-textbox-type:underline pl:0" name="gatePwdValue" placeholder="공동현관 출입번호를 입력해 주세요">
              </label>
              <label>
                  <input type="radio" class="n-toggle n-toggle-type:dot n-toggle-size:2" name="gatePwd" value="isNull" checked/>
                  비밀번호 없이 출입 가능해요
              </label>
          </div>
          <div>
              <button class="n-btn w:100p">등록</button>
          </div>
      </form>
  </section>
</main>
</body>
</html>
